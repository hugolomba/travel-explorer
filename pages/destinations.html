<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore curated travel experiences — from eco adventures to mindful escapes — with Travel Explorer."
    />
    <title>Destinations</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Offcanvas Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
      <div class="navbar-container container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../img/logo4-new.png"
            alt="Logo"
            class="d-inline-block align-text-middle logo-custom"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../img/logo4-new.png"
                alt="Logo"
                class="d-inline-block align-text-middle logo-custom"
              />
            </a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item fs-4">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-4 active-nav-link"
                  href="./destinations.html"
                  >Destinations</a
                >
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link fs-4" href="./contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Section to select experience type -->
    <section class="text-center my-5">
      <!-- Title -->
      <div class="container px-4">
        <h1 class="fs-1 mb-4">Find Your Perfect Experience</h1>
        <p class="fs-4" id="results-text">
          Select an experience type to see matching packages.
        </p>
      </div>

      <!-- Experience Cards -->
      <div class="g-4 px-5" id="cards-section">
        <div
          class="row row-cols-1 row-cols-lg-5 row-cols-sm-2 g-4 cards-experience-container"
        >
          <!-- Eco Experience Card -->
          <div class="col options-card-container">
            <div class="h-100 card-eco options-card" data-experience="eco">
              <img
                src="../img/eco.jpeg"
                class="card-img-top card-image h-100"
                alt="Eco Destination"
              />
              <div class="card-body content">
                <h5 class="options-card-title text-center">ECO EXPERIENCE</h5>
              </div>
            </div>
          </div>

          <!-- Cultural Experience Card -->
          <div class="col options-card-container">
            <div
              class="h-100 card-culture options-card"
              data-experience="culture"
            >
              <img
                src="../img/culture.jpeg"
                class="card-img-top card-image h-100"
                alt="Cultural Experience"
              />
              <div class="card-body">
                <h5 class="options-card-title text-center">
                  CULTURAL EXPERIENCE
                </h5>
              </div>
            </div>
          </div>

          <!-- Extreme Experience Card -->
          <div class="col options-card-container">
            <div
              class="h-100 card-extreme options-card"
              data-experience="extreme"
            >
              <img
                src="../img/extreme.jpeg"
                class="card-img-top card-image h-100"
                alt="Extreme Adventure"
              />
              <div class="card-body">
                <h5 class="options-card-title text-center">WILD EXPERIENCE</h5>
              </div>
            </div>
          </div>

          <!-- Mindful Experience Card  -->
          <div class="col options-card-container">
            <div
              class="h-100 card-mindful options-card"
              data-experience="mindful"
            >
              <img
                src="../img/mindful.jpeg"
                class="card-img-top card-image h-100"
                alt="Mindful Experience"
              />
              <div class="card-body">
                <h5 class="options-card-title text-center">
                  MINDFUL EXPERIENCE
                </h5>
              </div>
            </div>
          </div>

          <!-- Spiritual Experience Card -->
          <div class="col options-card-container">
            <div
              class="h-100 card-spiritual options-card"
              data-experience="spiritual"
            >
              <img
                src="../img/spiritual.jpeg"
                class="card-img-top card-image h-100"
                alt="Spiritual Experience"
              />
              <div class="card-body">
                <h5 class="options-card-title text-center">
                  SPIRITUAL EXPERIENCE
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-5">
        <h2 class="fs-2 mb-4 text-center mt-5">Or explore all packages</h2>
        <button
          type="button"
          class="btn-custom px-4 py-2 rounded-pill shadow-sm"
          id="show-all-packages"
        >
          See all the packages
        </button>
      </div>
    </section>

    <!-- Results Section -->
    <section
      id="results-section"
      class="my-5 text-center min-vh-100 hidden py-5"
    >
      <h2 id="results-title" class="fs-2 mb-4"></h2>
      <div
        id="result-cards"
        class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4 m-4"
      >
        <!-- Destination cards will be dynamically inserted here with JavaScript-->
      </div>
    </section>

    <!-- Modal to show destination details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <!-- Modal will be dynamically inserted here with JavaScript -->
      </div>
    </div>

    <!-- Footer -->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer-custom"
      >
        <p class="col-md-4 mb-0 text-body-secondary">
          &copy; 2025 Travel Explorer
        </p>
        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          aria-label="Bootstrap"
        >
        </a>
        <p class="col-md-4 mb-0 text-body-secondary text-end">
          Developed by
          <a
            href="https://www.hugo-miranda.dev"
            class="text-decoration-none"
            target="_blank"
            >Hugo Lomba</a
          >
        </p>
      </footer>
    </div>

    <!-- Bootstrap  JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="../js/packages.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
